# Where to store intermediate files
intermediate_prefix: intermediate/test

# Final outfolder
final_prefix: final/test

phenotype_file: tests/test_data/VT_BO/phenotype_file.tsv
key_file: tests/test_data/VT_BO/key_file.tsv

sample_sheet: tests/test_data/sample_sheet.txt

#####################
# Extract unrelated #
#####################

remove_related: False

# Used to extract unrelated
plink_binary_prefix: tests/test_data/genotyped

# King kinship:
king_kinship: tests/test_data/king.kin0

# Prioritize cases; (larger numbers have priority)
prioritize: True

# Prioritize smaller numbers
flip_priority: False

# A real number between zero and one which is the threshold for defining
# unrelated elements. Elements separated at or below this threshold are deemed
# to be unrelated.
unrelated_threshold: 0.08838 # No second degree

# with just one, the result is deterministic If this number is more than one, 20
# for example, the program runs the stochastic heuristic 19 times and the greedy
# heuristic once.
number_of_runs: 2

# optional
seed: 1260646394

################
# SAIGE Step 1 #
################

center_variables: BirthYear

id_column: IID

# integer (>0). Number of markers to be used for estimating the variance ratio.
#           By default, 30
number_of_markers: 30

# logical. Whether tp skip fitting the null model and only calculating the
#           variance ratio, By default, FALSE. If TRUE, the model file ".rda" is needed
skip_model_fitting: False


################
# SAIGE Step 2 #
################

plink_binary_prefix_pruned: tests/test_data/genotyped_pruned

samples_in_dosage: tests/test_data/Iid.txt

number_dosage_rows_to_skip: 0
number_dosage_cols_to_skip: 5

min_minor_allele_count: 1
min_minor_allele_frequency: 0

 # Minimum imputation info of markers to test (in bgen file)
minimum_imputation_info: 0.3

logp_cutoff: 6
